<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <title> Ryan Colosanti Contact </title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="page">
        <div class="header">
            <h1> Ryan Colosanti </h1>
            <div class="nav">
                <a href="contact.html" id="contact"> Contact </a>
                <a href="portfolio.html" id="portfolio"> Portfolio </a>
                <a href="index.html" id="about"> About </a>
            </div>
        </div>
        <div class="content">
            <h2> Contact </h2>
            <hr />
            <div class="information">
                <form>
                    Name:<br>
                    <input type="text">
                </form>
                <br>
                <form>
                    Email:<br>
                    <input type="email">
                </form>
                <br>
                <form>
                    Message:<br>
                    <textarea name="message" rows="10" cols="100"></textarea>
                </form>
                <br>
                <button type="button" class="send">Send</button>
            </div>
        </div>
        <footer class="footer"></footer>
    </div>
</body>

</html>
